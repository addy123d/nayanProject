<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&family=Poppins:wght@300&display=swap"
        rel="stylesheet">

    <title>Sign Recognition</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    html,
    body {
        background: #f1f3f5;
        color: #1c1d1e;
        font-family: 'Poppins', sans-serif;
    }


    .page {
        min-height: 100vh;
    }

    .title {
        position: absolute;
        top: 10%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    .title h2 {
        font-size: 3rem;
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;

        z-index: 20;
        margin: 10%;
    }

    canvas {
        height: 500px;
        width: 500px;
        border-radius: 5px;
        border: 10px solid #ffffff;
    }

    .container .button {
        margin-top: 2%;
    }

    button {
        padding: 1em 2em;
        background: transparent;
        outline: none;
        border: .95px solid #c0c0c0;
        border-radius: 10px;
        background: #fff;
        text-transform: uppercase;
        font-family: 'Lexend Deca', sans-serif;
        cursor: pointer;
        transition: all .3s;
    }

    button:hover {
        background: rgb(45, 45, 45);
        color: #fff;
        text-shadow: 1px 1px #1c1d1e;
    }

    #label-container {
        display: none;
    }
</style>

<body>

    <section class="page">
        <div class="title">
            <h2>Hand Signs</h2>
        </div>

        <div class="container">
            <div><canvas id="canvas"></canvas></div>

            <div class="button">
                <button type="button" onclick="init()">Start</button>
            </div>
        </div>


        <div id="label-container"></div>
    </section>

</body>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
<script type="text/javascript">
    const ws = new WebSocket(`wss://${location.host}/`);

    ws.onopen = () => {
        console.log("Connection Established...");
    }

    ws.onmessage = (data) => {
        console.log(data);
    }




    const URL = "https://teachablemachine.withgoogle.com/models/nVa1TFB5T/";
    let model, webcam, ctx, labelContainer, maxPredictions;

    async function init() {
        const modelURL = URL + "model.json";
        const metadataURL = URL + "metadata.json";

        // load the model and metadata
        // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
        // Note: the pose library adds a tmPose object to your window (window.tmPose)
        model = await tmPose.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Convenience function to setup a webcam
        const size = 200;
        const flip = true; // whether to flip the webcam
        webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
        await webcam.setup(); // request access to the webcam
        await webcam.play();
        window.requestAnimationFrame(loop);

        // append/get elements to the DOM
        const canvas = document.getElementById("canvas");
        canvas.width = size; canvas.height = size;
        ctx = canvas.getContext("2d");
        labelContainer = document.getElementById("label-container");
        for (let i = 0; i < maxPredictions; i++) { // and class labels
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    async function loop(timestamp) {
        webcam.update(); // update the webcam frame
        await predict();
        window.requestAnimationFrame(loop);
    }

    async function predict() {
        // Prediction #1: run input through posenet
        // estimatePose can take in an image, video or canvas html element

        let resultObject = {};
        const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
        // Prediction 2: run input through teachable machine classification model
        const prediction = await model.predict(posenetOutput);

        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;

            if(Number(prediction[i].probability.toFixed(2)) > 0.5){
                ws.send(JSON.stringify({
                    gestureName : prediction[i].className
                }));
            }

            // resultObject[prediction[i].className] = Number(prediction[i].probability.toFixed(2));
        }

        // console.log("Result Object: ");
        // console.log(resultObject);

        // Send this object to server !
        // setInterval(() => {
        //     ws.send(JSON.stringify(resultObject));
        // }, 1000);


        // finally draw the poses
        drawPose(pose);
    }

    function drawPose(pose) {
        if (webcam.canvas) {
            ctx.drawImage(webcam.canvas, 0, 0);
            // draw the keypoints and skeleton
            if (pose) {
                const minPartConfidence = 0.5;
                tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
            }
        }
    }
</script>

</html>
